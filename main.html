<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
    <form action="" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" />
      </div>
      <br />
      <div>
        <label for="phone">Phone number</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number" />
      </div>
      <br />
      <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address" />
      </div>
      <br />
      <div>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="Have you ever lived with a Dog before?"
        />
      </div>
      <br />
      <div>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select name="multiSelect" id="multiSelect" multiple>
          <option value="multiSelect">Breed1</option>
          <option value="multiSelect">Breed2</option>
          <option value="multiSelect">Breed3</option>
        </select>
      </div>
      <br />
      <div>
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
